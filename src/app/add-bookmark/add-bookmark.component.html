<div class="add-bookmark-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Add Bookmark</h2>
    
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
        <mat-form-field>
            <mat-label>Name</mat-label>           
            <input matInput ngModel #textField="ngModel" name="name" type="text" placeholder="e.g. Wikipedia">
        </mat-form-field>

        <mat-form-field>
            <mat-label>URL</mat-label>     
            <input matInput ngModel #textField="ngModel" name="url" type="url" placeholder="e.g. https://wikipedia.com" required>
        </mat-form-field>

        <div class="btns-container">
            <a routerLink="../" mat-button="btn" color="warn"> Cancel</a>
            <button mat-raised-button color="primary">Create Bookmark</button>
        </div>
    </form>
</div>

<div class="bookmarks-wrapper">

    <div class="container">

        <div class="bookmark-tiles-container">

           <app-bookmark-tile *ngFor="let bookmark of bookmarks" [bookmark]="bookmark"></app-bookmark-tile>
            
        </div>

        <div class="btns-container">
            <a routerLink="add" button mat-icon-button color="primary">
                <mat-icon>add</mat-icon>
              </a>

            <a routerLink="manage" button mat-icon-button color="warn">
                <mat-icon>settings</mat-icon>
            </a>
        </div>

    </div>
</div>

<div class="edit-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Edit Note</h2>
    
    <p *ngIf="!note">Note not found</p>
    
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="note">
        <mat-form-field>
            <input matInput [ngModel]="note.title" #titleField="ngModel" name="title" type="text" placeholder="Enter note title..." required minlength="3">
            <ng-container *ngIf="titleField.invalid">
                <p *ngIf="titleField.errors?.['required']">Please enter a note title</p>
                <p *ngIf="titleField.errors?.['minlength']">Title must be at least 3 characters</p>
            </ng-container>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput [ngModel]= "note.content" placeholder="Enter note content..."
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>

        <div class="btns-container">
            <a routerLink="../" mat-button="btn" color="accent"> Cancel</a>
            <button mat-raised-button color="warn" (click)="deleteNote()">Delete</button>

            <button mat-raised-button color="primary">Save</button>
        </div>
    </form>
</div>
